<div class="row">
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Image</th>
            <th>Count</th>
            <th>Action</th>

        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let p of busket?.products">
            <td>{{p?.name}}</td>
            <td>{{p?.price}}</td>
            <td><img style="width:50px;height: 50px;" [src]="p?.image" alt=""></td>
            <td>{{p?.count}}</td>
            <td>
                <button class="btn btn-danger" (click)="removeFromBusket(p)">Remove</button>
            </td>
        </tr>
        </tbody>
    </table>

    <a class="btn btn-primary" [routerLink]="['/order']">Checkout</a>

</div>
