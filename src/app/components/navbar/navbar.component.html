<style>
    .fade {
        opacity: 0.5;
        background: #676470;
        transition: all 0.3s ease;
    }

    .fade:hover {
        opacity: 1;
    }
</style>
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"> </a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-left">
                <li class="fade" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}"><a
                        [routerLink]="['/']">Home</a>
                </li>
                <li class="fade" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}"><a
                        [routerLink]="['about']">About</a>
                </li>
                <li class="fade" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}"
                    *ngIf="isLoggedIn && isAdmin"><a
                        [routerLink]="['admin']">Admin</a></li>
                <li class="fade" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}"
                    *ngIf="isLoggedIn"><a
                        [routerLink]="['myorder']">My orders</a></li>
                <li class="fade" (click)="logout()" *ngIf="isLoggedIn"><a>Logout</a></li>
                <li class="fade" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}"
                    *ngIf="!isLoggedIn"><a
                        [routerLink]="['login']">Login</a></li>
                <li class="fade" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}"
                    *ngIf="!isLoggedIn"><a
                        [routerLink]="['signup']">Register</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">

                <li><a>Logged users ({{numberOgUsers}})</a></li>
                <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
                    <a [routerLink]="['basket']"><i class="glyphicon glyphicon-shopping-cart"></i>
                        ( {{basket.totalItems}} )
                    </a>
                </li>
                <!--<li [routerLinkActive]="['active']" [routerLinkActiveOptions] = "{exact:true}"><a [routerLink]="['/']">Users</a></li>-->


            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>
