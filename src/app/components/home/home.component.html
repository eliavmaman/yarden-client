<h2>Home</h2>

<app-notifications #notification [alertClass]="alertClass" [alertMessage]="alertMessage"
                   [alertType]="alertType"></app-notifications>
<div class="alert alert-success" [hidden]="!addedSuccess">
    <strong>Success!</strong> Indicates a successful or positive action.
</div>

<div class="row">

    <div class="col-sm-6 col-md-4" *ngFor="let p of products">
        <div class="thumbnail">
            <h4 class="text-center"><span class="label label-info">{{p?.category?.name}}</span></h4>
            <img src={{p?.image}} class="img-responsive">
            <div class="caption">
                <div class="row">
                    <div class="col-md-6 col-xs-6">
                        <h3>{{p?.name}}</h3>
                    </div>
                    <div class="col-md-6 col-xs-6 price">
                        <h3>
                            <label>${{p?.price | number}}</label></h3>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <a class="btn btn-success btn-product" (click)="addProduct(p)"><span class="glyphicon glyphicon-shopping-cart"></span>
                            Buy</a></div>
                </div>
                <p></p>
            </div>
        </div>
    </div>

</div>
